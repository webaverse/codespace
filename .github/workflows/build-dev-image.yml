name: Build Dev Image
on:
  push:
    branches:
      - feature-workflow-image
    paths:
      - '.github/workflows/build-dev-image.yml'
env: 
  IMAGE_NAME: webaverse-codespace

jobs:
  build:
    name: Build, push, and deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v2
        
      - name: Check out dialog
        uses: actions/checkout@v2
        with:
          repository: webaverse/dialog
          ref: master
          token: ${{ secrets.GITHUB_TOKEN }}
          path: ./node_modules/dialog

      - name: Check out app
        uses: actions/checkout@v2
        with:
          repository: webaverse/app
          ref: master
          token: ${{ secrets.GITHUB_TOKEN }}
          path: ./node_modules/webaverse-app

      - name: Remove git info from node_modules
        run: |
          cd node_modules/webaverse-app; rm -rf .git
          cd ../dialog; rm -rf .git
         
      - name: Log into registry ghcr.io
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin

      - name: Build image
        run: docker build . --file .github/Dockerfile --tag $IMAGE_NAME

      - name: Push image
        run: |
          IMAGE_ID=ghcr.io/${{ github.repository_owner }}/$IMAGE_NAME
          # Change all uppercase to lowercase
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
          # Strip git ref prefix from version
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
          # Strip "v" prefix from tag name
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')
          # Use Docker `latest` tag convention
          [ "$VERSION" == "master" ] && VERSION=latest
          echo IMAGE_ID=$IMAGE_ID
          echo VERSION=$VERSION
          docker tag $IMAGE_NAME $IMAGE_ID:$VERSION
          docker push $IMAGE_ID:$VERSION